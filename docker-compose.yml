version: "3"
services:
  postgres:
    build: postgres/
    image: postgres:latest
    network_mode: bridge
    container_name: postgres_login
    volumes:
      - postgres-data:/var/lib/postgresql/data
    expose:
      - 6664
    ports:
      - 6664:6664
    environment:
      - POSTGRES_PASSWORD=0134
      - POSTGRES_USER=postgres
      - POSTGRES_DB=labs
    command: postgres -c port=6664
    restart: always
    stop_grace_period: 120s
  # APP*****************************************
  springbootapp:
    build: app/
    image: springbootapp:latest
    network_mode: bridge
    container_name: springbootapp_login
    expose:
      - 6665
    ports:
      - 6665:6665
    restart: unless-stopped
    depends_on:
      - postgres
    links:
      - postgres
volumes:
  postgres-data: